<main>
    <div class="row">
        <div class="column">
            <div class="altair-banner">
                <span class="show-for-sr">
                    altair evolution banner
                </span>
            </div> <!-- /.brand-banner -->
            <div class="eyewear-filter">
                <div class="menu-centered">
                    <ul class="menu">
                        <li>
                            <a href="#" id="reset">All</a>
                        </li>
                        <li>
                            <a class="assortment" href="#">Assortment</a>
                        </li>
                        <li>
                            <a class="gender" href="#">Gender</a>
                        </li>
                        <li>
                            <a class="material" href="#">Material</a>
                        </li>
                    </ul>
                </div> <!-- /.menu-centered -->
                <form class="controls" id="filters">
                    <fieldset class="assortment-options text-center">
                        <input id="latest-styles" name="latest-styles" type="checkbox" value=".latest-styles">
                        <label for="latest-styles">Latest Styles</label>

                        <input id="featured-styles" name="featured-styles" type="checkbox" value=".featured-styles">
                        <label for="featured-styles">Featured Styles</label>

                        <input id="altair-evolution" name="altair-evolution" type="checkbox" value=".altair-evolution">
                        <label for="altair-evolution">Altair Evolution</label>
                    </fieldset> <!-- /.assortment-options -->
                    <fieldset class="gender-options text-center">
                        <input id="mens" name="mens" type="checkbox" value=".mens">
                        <label for="mens">Mens</label>

                        <input id="unisex" name="unisex" type="checkbox" value=".unisex">
                        <label for="unisex">Unisex</label>

                        <input id="womens" name="womens" type="checkbox" value=".womens">
                        <label for="womens">Womens</label>
                    </fieldset> <!-- /.assortment-options -->
                    <fieldset class="material-options text-center">
                        <input id="acetate" name="acetate" type="checkbox" value=".acetate">
                        <label for="acetate">Acetate</label>

                        <input id="metal" name="metal" type="checkbox" value=".metal">
                        <label for="metal">Metal</label>

                        <input id="stainless-steel" name="stainless-steel" type="checkbox" value=".stainless-steel">
                        <label for="stainless-steel">Stainless Steel</label>

                        <input id="titanium" name="titanium" type="checkbox" value=".titanium">
                        <label for="titanium">Titanium</label>
                    </fieldset> <!-- /.material-options -->
                </form>
            </div> <!-- /.eyewear-filter -->
            <hr>
            <div class="optical-collections container" id="container">

                <div class="medium-4 columns end mix latest-styles mens">
                    <h4>Latest Styles</h4>
                    <img src="/assets/img/glasses-1.jpg" alt="glasses">
                </div> <!-- /.columns -->

                <div class="medium-4 columns end mix featured-styles unisex">
                    <h4>Featured Styles</h4>
                    <img src="/assets/img/glasses-2.jpg" alt="glasses">
                </div> <!-- /.columns -->

                <div class="medium-4 columns end mix altair-evolution womens">
                    <h4>Altair Evolution</h4>
                    <img src="/assets/img/glasses-1.jpg" alt="glasses">
                </div> <!-- /.columns -->

                <div class="medium-4 columns end mix latest-styles acetate mens">
                    <h4>Latest Styles</h4>
                    <img src="/assets/img/glasses-1.jpg" alt="glasses">
                </div> <!-- /.columns -->

                <div class="medium-4 columns end mix featured-styles metal unisex">
                    <h4>Featured Styles</h4>
                    <img src="/assets/img/glasses-2.jpg" alt="glasses">
                </div> <!-- /.columns -->

                <div class="medium-4 columns end mix altair-evolution stainless-steel women">
                    <h4>Altair Evolution</h4>
                    <img src="/assets/img/glasses-1.jpg" alt="glasses">
                </div> <!-- /.columns -->

                <div class="medium-4 columns end mix altair-evolution titanium mens">
                    <h4>Altair Evolution</h4>
                    <img src="/assets/img/glasses-1.jpg" alt="glasses">
                </div> <!-- /.columns -->

            </div> <!-- /.optical-collections -->
        </div> <!-- /.column -->
    </div> <!-- /.row -->
</main>
