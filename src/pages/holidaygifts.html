<main>
    <div class="row">
        <h6 class="text-center">
            Selections are due no later than Month 15th, 2016. All fields are required.
        </h6>
        <form class="holiday-gift" action="/brands/altair.html" data-abide novalidate>
            <div class="medium-6 columns">
                <label>Rep Name
                    <input type="text" placeholder="Rep Name" aria-describedby="Rep Name" required pattern="text">
                    <span class="form-error">
                        Required
                    </span>
                </label>
            </div> <!-- /.medium-6 columns -->

            <div class="medium-6 columns">
                <label>Rep Email Address
                    <input type="text" placeholder="Rep Email Address" aria-describedby="Rep Email Address" required pattern="email">
                    <span class="form-error">
                        Required
                    </span>
                </label>
            </div> <!-- /.columns -->

            <div class="large-3 columns">
                <h5>
                    bebe Handbag (red/gold)
                </h5>
                <img src="/assets/img/bebe-tote.jpg" alt="bebe tote">
                <label>Account Number
                    <input type="text" placeholder="Account Number" aria-describedby="Account Number" required pattern="number">
                    <span class="form-error">
                        Required
                    </span>
                </label>
                <label>Account Name
                    <input type="text" placeholder="Account Name" aria-describedby="Account Name" required pattern="text">
                    <span class="form-error">
                        Required
                    </span>
                </label>
                <label>Attention To:
                    <input type="text" placeholder="Attention To" aria-describedby="Attention To" required pattern="text">
                    <span class="form-error">
                        Required
                    </span>
                </label>
            </div> <!-- /.columns -->

            <div class="columns">
                <fieldset>
                    <button class="button" type="submit" value="Submit">Submit</button>
                </fieldset>
            </div> <!-- /.columns -->
        </form>
    </div> <!-- /.row -->
</main>
